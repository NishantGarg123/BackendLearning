<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post Request</title>
</head>
<body>
    <h3>Get Request form</h3>
    <form action="https://localhost:8080/register" method="get">
        <input type="text" name="username" for="username" placeholder="enter username">
        <input type="text" name="password" for="password" placeholder="enter password">
        <button>submit</button>
    </form>
    <hr>
    <h3>Post Request form</h3>
    <form action="https://localhost:8080/register" method="post">
        <input type="text" name="username" for="username" placeholder="enter username">
        <input type="text" name="password" for="password" placeholder="enter password">
        <button>submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
